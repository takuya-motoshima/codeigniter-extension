{% extends 'layout/default.html' %}
{% block title %}Sign In{% endblock %}
{% block style %}<link rel="stylesheet" type="text/css" href="{{cache_busting('/build/login.css')}}">{% endblock %}
{% block script %}<script src="{{cache_busting('/build/login.js')}}"></script>{% endblock %}
{% block content %}
<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">
  <!--begin::Page-->
  <div class="d-flex flex-column flex-center flex-column-fluid">
    <!--begin::Content-->
    <div class="d-flex flex-column flex-center text-center p-10">
      <!--begin::Wrapper-->
      <div class="card card-flush w-md-650px py-5">
        <div class="card-body py-15 py-lg-20">
          <!--begin::Form-->
          <form data-ref="loginForm" class="form w-100" novalidate="novalidate">
            <!--begin::Heading-->
            <div class="text-center mb-11">
              <!--begin::Logo-->
              <div class="mb-14">
                <img alt="Logo" src="/build/media/logos/default.svg" class="h-100px" />
              </div>
              <!--end::Logo-->
              <!--begin::Title-->
              <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
              <!--end::Title-->
            </div>
            <!--begin::Heading-->
            <!--begin::Input group=-->
            <div class="fv-row mb-8 text-start">
              <!--begin::Email-->
              <input type="email" placeholder="Email" name="email" class="form-control bg-transparent" autocomplete="off" autofocus value="robin@example.com" />
              <!--end::Email-->
            </div>
            <!--end::Input group=-->
            <div class="fv-row mb-3 text-start">
              <!--begin::Password-->
              <input type="password" placeholder="Password" name="password" class="form-control bg-transparent" autocomplete="off" value="password" />
              <!--end::Password-->
            </div>
            <!--end::Input group=-->
            <!--begin::Submit button-->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <!--begin::Indicator label-->
                <span class="indicator-label">Sign In</span>
                <!--end::Indicator label-->
                <!--begin::Indicator progress-->
                <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                <!--end::Indicator progress-->
              </button>
            </div>
            <!--end::Submit button-->
          </form>
          <!--end::Form-->
        </div>
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Page-->
</div>
<!--end::Root-->
{% endblock %}
